{% extends "base.html" %}

{% block title %}Available Tweets{% endblock %}

{% block content %}
    <h1>Available Tweets</h1>
    {% for tweet in alltweets %}
    <div class="tweet">
        <a href="{% url 'twitter_handle_summary' tweet.twitter_handle %}">
        {{ tweet.twitter_handle}}
        </a>
        <br>
        {{ tweet.twitter_handle_avatar}}
        {{ tweet.twitter_post_type}}
        {{ tweet.twitter_post_to_link}}
        ...
    </div>
    {% endfor %}
{% endblock %}
